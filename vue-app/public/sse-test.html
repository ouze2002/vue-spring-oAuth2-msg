<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSE 연결 테스트</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #log { 
      margin-top: 20px; 
      padding: 10px; 
      border: 1px solid #ccc; 
      height: 300px; 
      overflow-y: auto;
      font-family: monospace;
    }
    .success { color: green; }
    .error { color: red; }
    .info { color: blue; }
  </style>
</head>
<body>
  <h1>SSE 연결 테스트</h1>
  <button id="connectBtn">SSE 연결하기</button>
  <button id="disconnectBtn" disabled>연결 끊기</button>
  <div id="log"></div>

  <script>
    const log = document.getElementById('log');
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnect');
    let eventSource = null;

    function addLog(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = type;
      entry.textContent = `[${new Date().toISOString()}] ${message}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
      console.log(`[${type.toUpperCase()}] ${message}`);
    }

    function connect() {
      const url = 'http://localhost:8081/api/notifications/subscribe';
      
      try {
        addLog(`SSE 연결 시도: ${url}`, 'info');
        
        eventSource = new EventSource(url, { withCredentials: true });
        
        eventSource.onopen = () => {
          addLog('SSE 연결이 열렸습니다.', 'success');
          connectBtn.disabled = true;
          disconnectBtn.disabled = false;
        };
        
        eventSource.onmessage = (event) => {
          addLog(`메시지 수신: ${event.data}`, 'success');
        };
        
        eventSource.onerror = (error) => {
          addLog(`SSE 오류 발생: ${JSON.stringify({
            readyState: eventSource.readyState,
            url: eventSource.url
          })}`, 'error');
          
          if (eventSource.readyState === EventSource.CLOSED) {
            addLog('SSE 연결이 닫혔습니다.', 'error');
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
          }
        };
        
      } catch (error) {
        addLog(`SSE 연결 중 오류 발생: ${error.message}`, 'error');
      }
    }
    
    function disconnect() {
      if (eventSource) {
        eventSource.close();
        addLog('SSE 연결을 종료했습니다.', 'info');
        connectBtn.disabled = false;
        disconnectBtn.disabled = true;
        eventSource = null;
      }
    }
    
    connectBtn.addEventListener('click', connect);
    disconnectBtn.addEventListener('click', disconnect);
    
    // 페이지 로드 시 자동으로 연결 시도
    // connect();
  </script>
</body>
</html>
